# Nginx configuration for apromarketing.com
# Main site: apromarketing.com -> port 8888
# App subdomain: app.apromarketing.com -> port 8080
# API endpoint: app.apromarketing.com/api -> port 8000

# Upstream definitions
upstream main_site {
    server localhost:8888;
    keepalive 64;
}

upstream app_frontend {
    server localhost:8080;
    keepalive 64;
}

upstream app_api {
    server localhost:8000;
    keepalive 64;
}

# Main site - apromarketing.com
server {
    listen 80;
    listen [::]:80;
    server_name apromarketing.com www.apromarketing.com;

    # Redirect to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # For HTTP-only setup
    location / {
        proxy_pass http://main_site;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# App subdomain - app.apromarketing.com
server {
    listen 80;
    listen [::]:80;
    server_name app.apromarketing.com;

    # Redirect to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # API routes - must come before the main location block
    location /api {
        proxy_pass http://app_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_connect_timeout 75s;
        
        # Remove /api prefix when forwarding to backend (optional)
        # rewrite ^/api/(.*) /$1 break;
    }

    # Frontend routes
    location / {
        proxy_pass http://app_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

